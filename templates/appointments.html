<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthWave</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='static/logo_icon.ico') }}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/appointments.css') }}">
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="/static/logoBG.png" alt="Logo">
        </div>
        <a class="button" href="healthlogger.html">Health Logger</a>
        <a class="button" href="medications.html">Medication</a>
        <a class="button" href="appointments.html">Appointments</a>
        <div class="icon-container">
            <div class="icon" onclick="toggleDropdown(this)">
                <img src="/static/logo_icon.ico" alt="Icon 1" style="width: 80px; height: auto;">
                <ul class="dropdown-menu">
                    <li>About Me</li>
                    <li>Log Out</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div id="Active-Appointments" class="grid-item">
            <h2>Active Appointments</h2>
            <!-- Checkboxes for each active appointment -->
            <div id="appointment-list"></div>
            <button onclick="cancelSelectedAppointments()">Cancel Selected Appointments</button>
        </div>
        <div id="Schedule-Appointment" class="grid-item">
            <h2>Schedule Appointment</h2>
            <div id="calendar">

                <!-- Schedule and Cancel Appointment Buttons -->
                <div>
                    <label for="appointment-date">Select Date:</label>
                    <input type="date" id="appointment-date" min="" onchange="updateMinDate()">
                    
                    <label for="appointment-time">Select Time:</label>
                    <select id="appointment-time">
                        <!--Time Slots-->
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:30">12:00 PM</option>
                        <option value="1:00">1:00 PM</option>
                        <option value="2:00">2:00 PM</option>
                        <option value="3:00">3:00 PM</option>
                        <option value="4:00">4:00 PM</option>
                        <option value="5:00">5:00 PM</option>
                    </select>
                    
                    <button onclick="scheduleAppointment()">Schedule Appointment</button>
                </div>

                <script>
                    function updateMinDate() {
                        const currentDate = new Date();
                        const minDate = currentDate.toISOString().split('T')[0];
                        document.getElementById('appointment-date').min = minDate;
                    }

                    function scheduleAppointment() {
                        const selectedDate = document.getElementById('appointment-date').value;
                        const selectedTime = document.getElementById('appointment-time').value;
                        const selectedDateTime = `${selectedDate} ${selectedTime}`;
                        const activeAppointments = document.getElementById('Active-Appointments');

                        // Check if the selected date and time is in the past
                        if (isDateTimeInPast(selectedDateTime)) {
                            alert('Cannot schedule an appointment for a past date and time.');
                            return;
                        }

                        // Check if the appointment for the selected date and time already exists
                        if (document.querySelector(`#Active-Appointments li[data-datetime="${selectedDateTime}"]`)) {
                            alert(`Appointment for ${selectedDateTime} already exists.`);
                        } else {
                            // Create a new list item and append it to the Active Appointments section
                            const newAppointment = document.createElement('li');
                            newAppointment.setAttribute('data-datetime', selectedDateTime);
                            newAppointment.innerHTML = `<input type="checkbox" name="appointments" value="${selectedDateTime}"> Appointment for ${selectedDateTime}`;
                            activeAppointments.appendChild(newAppointment);
                            alert(`Scheduled appointment for ${selectedDateTime}`);
                        }
                        // Add your logic to handle the scheduled appointment
                        // For example, you can send the selected date and time to the server or store it in a database
                    }

                    function isDateTimeInPast(dateTime) {
                        const today = new Date().toISOString().split('T')[0];
                        const currentTime = new Date().toLocaleTimeString('en-US', { hour12: false });
                        const currentDateTime = `${today} ${currentTime}`;
                        return dateTime < currentDateTime;
                    }

                    function cancelSelectedAppointments() {
                        const checkboxes = document.querySelectorAll('input[name="appointments"]:checked');
                        checkboxes.forEach((checkbox) => {
                            const selectedDateTime = checkbox.value;
                            const appointmentToRemove = document.querySelector(`#Active-Appointments li[data-datetime="${selectedDateTime}"]`);
                            if (appointmentToRemove) {
                                appointmentToRemove.remove();
                                alert(`Canceled appointment for ${selectedDateTime}`);
                            }
                            // Add your logic to handle the canceled appointment
                            // For example, you can send a request to the server to cancel the appointment
                        });
                    }
                </script>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown(icon) {
            const dropdown = icon.querySelector('.dropdown-menu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            icon.classList.toggle('clicked');
        }
    </script>
</body>

</html>
